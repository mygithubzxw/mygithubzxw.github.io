				<p style="text-indent: 2em;line-height: 24px;font-size: 14px;"> 转动连接指安装完成后零部件能够实现转动的结构。转动连接结构一般会有一个转动轴，根据不同的需求其结构也不同。转动连接结构常用于连接转动的装置，以使门、盖或其它摆动部件可以借以转动，连接结构必须使用一个固定的轴</p>
