				<div style="width: 950px;padding-left: 18px;margin-top: 35px;padding-right: 30px;">
					<p style="text-indent: 2em;line-height: 24px;font-size: 14px;">可调节结构是指产品的某些连接结构是可以进行调节的，这类产品根据使用需求进行高低、大小、角度、使用方式等方面的调节，使产品使用更舒适、更灵活、更方便。 常见的可调节结构主要为转动和伸缩两种调节方式，再进行产品设计时需要充分考虑可调节需求</p>
				</div>
			</div>
