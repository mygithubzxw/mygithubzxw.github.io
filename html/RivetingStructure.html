		<title>铆接结构</title>

	<body>
		<div class="row">
			<div style="width: 950px;padding-left: 18px;margin-top: 25px;">
				<p style="text-indent: 2em;line-height: 24px;font-size: 13px;">  用铆钉连接两个或两个以上工件的工艺称为铆接。铆接是一种传统的连接方法。目前,在很多结构连接中,铆接已逐渐被焊接工艺所代替。但是,铆接由于其传力均匀,塑性和韧性好,能承受冲击和震动载荷,特别是异种金属之间的连接和对焊接性能差的构件的连接,铆接更具优势,故目前仍广泛被采用</p>
			</div>
		</div>
