		<div class="row">
			<div style="width: 950px;padding-left: 18px;margin-top: 20px;">
				<p style="text-indent: 2em;line-height: 24px;font-size: 14px;">柔性连接在此指允许被连接零部件位置、角度在一定范围内变化或连接构件可发生一定范围内的形状、位置变化而不影响运动传递或连接关系的连接形式。常见的形式有弹簧结构、软轴结构、波纹管结构和风箱形结构等</p>
			</div>
		</div>
