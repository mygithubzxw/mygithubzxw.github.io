		<div class="row">
			<div style="width: 950px;padding-left: 18px;margin-top: 25px;">
				<p style="text-indent: 2em;line-height: 24px;font-size: 14px;">储运结构是通过产品结构设计和材料选择使产品在储存和运输过程中能够减小空间体积的产品结构，这种结构需求几乎是所有产品都需要的，只要条件合适，储运结构可以广泛运用，常见的储运结构有：堆叠结构、折叠结构、易拆装结构、伸缩结构和柔性结构</p>
			</div>
		</div>
