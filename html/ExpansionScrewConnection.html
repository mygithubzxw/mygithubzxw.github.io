				<p style="text-indent: 2em;line-height: 24px;font-size: 13px;">膨胀螺丝一般说的是金属膨胀螺丝，膨胀螺丝的固定是利用楔形斜度来促使膨胀产生摩擦握裹力，达到固定效果。广泛适用于混泥土埋置相关作业。如：建筑幕墙，室内装饰，空调，灯饰，广告看板，电视壁挂，卫浴（厨具）水电，监视器等相关产业与领域</p>
