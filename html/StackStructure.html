		<title>堆叠结构</title>

		<div class="row">
			<div style="width: 950px;padding-left: 18px;margin-top: 25px;">
				<p style="text-indent: 2em;line-height: 24px;font-size: 13px;">堆叠结构主要是通过结构设计使制品间发生套叠关系，从而实现在储运过程中减小占用空间的目的。好的堆叠结构设计不仅可以有效、便捷、经济地实现储运需求，同时还可以使产品充满智慧和富有情趣。堆叠结构在设计的过程中，不仅要考虑堆叠过程，还要考虑拆分过程，同时也要考虑损伤问题</p>
			</div>
		</div>
