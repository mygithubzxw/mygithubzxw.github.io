					<p style="text-indent: 2em;line-height: 24px;font-size: 13px;">  榫卯是在两个木构件上所采用的一种凹凸结合的连接方式。凸出部分叫榫（或榫头）；凹进部分叫卯（或榫眼、榫槽），榫和卯咬合，起到连接作用。榫卯结构广泛用于建筑，同时也广泛用于家具，体现出家具与建筑的密切关系</p>
