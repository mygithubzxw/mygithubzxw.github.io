<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>可拆卸结构学习</title>
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet" />
	</head>

	<body>
		<div class="row">
			<div style="width: 950px;padding-left: 18px;margin-top: 25px;">
				<p style="text-indent: 2em;line-height: 24px;font-size: 14px;"> 可拆卸结构指在产品安装完成后还能将产品拆解为零部件的结构。对于需要保证连接强度，且安装完成后需要拆卸的产品，一般采用可拆卸的连接结构，常见的可拆卸连接结构有螺纹连接、销连接、插接、榫卯连接、弹性变形、管箍连接</p>
			</div>
		</div>
		<div class="row" style="padding-top: 15px;">
			<div>
				<img src="../img/24.png" width="140px" height="200px" style="margin-left: 20px;"/>
				<img src="../img/25.png" width="130px" height="200px" style="margin-left: 14px;"/>
				<img src="../img/266.jpg" width="140px" height="200px" style="margin-left: 14px;border: solid #F0EFEE 1px;"/>
				<img src="../img/122.jpg" width="140px" height="200px" style="margin-left: 14px;border: solid #F0EFEE 1px;"/>
				<img src="../img/267.jpg" width="142px" height="200px" style="margin-left: 14px;"/>
				<img src="../img/26.png" width="142px" height="200px" style="margin-left: 14px;"/>
			</div>
		</div>
		<div class="row" style="padding-top: 18px;">
			<span style="margin-left: 65px;font-size: 13px;">螺纹连接</span>
			<span style="margin-left: 105px;font-size: 13px;">销连接</span>
			<span style="margin-left: 115px;font-size: 13px;">插接</span>
			<span style="margin-left: 115px;font-size: 13px;">榫卯连接</span>
			<span style="margin-left: 105px;font-size: 13px;">弹性变形</span>
			<span style="margin-left: 100px;font-size: 13px;">管箍连接</span>
		</div>
	</body>

</html>
