				<p style="text-indent: 2em;line-height: 24px;font-size: 13px;">软轴是由用途而得名的。在机械设计中它作为一种非直线传动或非同一平面间的传动部件使用，它可简化传动机械，同时传动精度高，使用部门广泛，如混凝土振捣器、风镐、船用水泵、医疗器具和机床的传动装置、汽车的里程计均可用软轴来传动。另外，软轴还能缓和冲击</p>
