				<p style="text-indent: 2em;line-height: 24px;font-size: 13px;">折叠结构是一种用时展开，不用时可以折叠收起的结构。这种结构能够极大方便人们的使用和储运，节省空间这种结构被广泛运用于各个领域，军事领域中的许多设施，航天领域中的太阳帆、可展式天线等都采用折叠结构。最常见的还是生活领域，伞、折叠自行车、折叠床、折叠门等等均采用折叠结构</p>
