				<p style="text-indent: 2em;line-height: 24px;font-size: 13px;">手风琴结构和波纹管结构相似，一般用于可折叠收缩产品或两个部件之间需要进行柔性变动的产品。这种结构一般由柔性外包层和刚性支撑架组成，可以实现收缩和变向，常见的采用这种结构的产品主要有地铁车厢连接处、折叠帐篷等</p>
